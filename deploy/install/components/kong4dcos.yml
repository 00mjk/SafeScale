---
component:
    name: Kong
    target:
        host: no
        cluster:
            master: any
            node:
                private: no
                public: no
    requirements:
        - marathon-lb
        - cassandra
    install:
        options:
            dev: |
                {
                    "service": {
                        "name": "kong",
                        "instances": 1,
                        "cpus": 1,
                        "mem": 512,
                        "role": "*"
                    },
                    "configurations": {
                        "log-level": "notice",
                        "database": {
                            "migrations": true,
                            "use-cassandra": true
                        },
                        "cassandra": {
                            "contact-points": "node-0.cassandra.mesos",
                            "port": 9042,
                            "keyspace": "kong"
                        }
                    },
                    "networking": {
                        "proxy": {
                            "external-access": true,
                            "vip-port": 8000,
                            "vip-port-ssl": 8443",
                            "https-redirect": true,
                            "service-port": 10201
                        },
                        "admin": {
                            "external-access": false,
                            "vip-port": 8001,
                            "vip-port-ssl": 8444,
                            "https-redirect": false,
                            "service-port": 10202
                        }
                    }
                }

            normal: |
                {
                    "service": {
                        "name": "kong",
                        "instances": 1,
                        "cpus": 1,
                        "mem": 512,
                        "role": "*"
                    },
                    "configurations": {
                        "log-level": "notice",
                        "database": {
                            "migrations": true,
                            "use-cassandra": true
                        },
                        "cassandra": {
                            "contact-points": "node-0.cassandra.mesos, node-1.cassandra.mesos, node-2.caddansra.mesos",
                            "port": 9042,
                            "keyspace": "kong"
                        }
                    },
                    "networking": {
                        "proxy": {
                            "external-access": true,
                            "vip-port": 8000,
                            "vip-port-ssl": 8443",
                            "https-redirect": true,
                            "service-port": 10201
                        },
                        "admin": {
                            "external-access": false,
                            "vip-port": 8001,
                            "vip-port-ssl": 8444,
                            "https-redirect": false,
                            "service-port": 10202
                        }
                    }
                }
        bash:
            estimated_execution_time: 15
            check: |

            add: |
                cd /var/tmp
                git clone git@github.com:Kong/kong-dist-dcos.git && \
                cd kong-dist-dcos && \
                {{.dcos}} package install --yes kong {{.options}} || exit $?
                exit 0

            remove: |
                cd /var/tmp/kong-dist-dcos && \
                {{.dcos}} package remove --yes kong

    service:
        start: |
            kong start

        stop: |
            kong stop

        state: |
            kong state

...
