---
component:
    name: Kubernetes
    targeting:
        host: no
        cluster:
            master: any
            node:
                private: no
                public: no
    installing:
        dcos:
            options:
                dev: |
                    {
                        "kubernetes": {
                            "node_count": 1,
                            "reserved_resources": {
                                "kube_cpus": 1,
                                "kube_mem": 1024,
                                "kube_disk": 512
                            }
                        }
                    }

                normal: |
                    {
                        "kubernetes": {
                            "high_availability": true,
                            "node_count": 3,
                            "reserved_resources": {
                                "kube_cpus": 1,
                                "kube_mem": 1024,
                                "kube_disk": 512
                            }
                        }
                    }

            check: |
                {{.dcos}} kubernetes plan show deploy --json | jq .status | grep COMPLETE

            install: |
                {{.dcos}} package install --yes kubernetes --cli

            post-install: |
                {{.dcos}} kubernetes kubeconfig --apiserver-url https://apiserver.kubernetes.l4lb.thisdcos.directory:6443 && \
                {{.dcos}} kubectl config set-cluster kubernetes --server https://apiserver.kubernetes.l4lb.thisdcos.directory:6443`

            uninstall: |
                {{.dcos}} package remove --yes kubernetes
...