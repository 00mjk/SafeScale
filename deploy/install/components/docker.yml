---
component:
    name: Docker
    targeting:
        host: yes
        cluster:
            master: all
            node:
                private: all
                public: all
    installing:
        script:
            estimated_execution_time: 15
            check: |
                case $LINUX_KIND in
                    debian|ubuntu)
                        dpkg -l | grep docker-ce &>/dev/null
                        ;;
                    centos|rhel)
                        rpm -qa | grep docker-ce &>/dev/null
                        ;;
                    fedora)
                        dnf list installed | grep docker-ce &>/dev/null
                        ;;
                    *)
                        echo "Unsupported operating system '$LINUX_KIND'"
                        exit 1
                        ;;
                esac
                exit $?

            install: |
                case $LINUX_KIND in
                    debian|ubuntu)
                        export DEBIAN_FRONTEND=noninteractive
                        wait_for_apt && apt update
                        wait_for_apt && apt-get install -y apt-transport-https ca-certificates curl gnupg2 software-properties-common
                        curl -fsSL https://download.docker.com/linux/$LINUX_KIND/gpg | apt-key add -
                        add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/$LINUX_KIND $(lsb_release -cs) stable"
                        wait_for_apt && apt update
                        wait_for_apt && apt-get install -qqy docker-ce
                        ;;
                    centos|rhel)
                        yum install -y yum-utils device-mapper-persistent-data lvm2
                        yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
                        yum install -y docker-ce
                        ;;
                    fedora)
                        dnf -y install dnf-plugins-core
                        dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo
                        dnf install -y docker-ce
                        ;;
                    *)
                        echo "Unsupported operating system '$LINUX_KIND'"
                        exit 1
                        ;;
                esac
                gpasswd -a "${USER}" docker
                exit 0

            uninstall: |
                case $LINUX_KIND in
                    debian|ubuntu)
                        wait_for_apt && apt-get remove -y docker-ce
                        ;;
                    centos|rhel)
                        yum remove -y docker-ce
                        ;;
                    fedora)
                        dnf erase -y docker-ce
                        ;;
                    *)
                        echo "Unsupported operating system '$LINUX_KIND'"
                        exit 1
                        ;;
                esac

    servicing:
        start: |
            systemctl start docker-ce

        stop: |
            systemctl stop docker-ce

        state: |
            systemctl status docker-ce

...