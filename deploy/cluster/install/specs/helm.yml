---
component:
  name: helm
  dependencies: [ kubernetes ]
  installers:
    - method: dcos
      check: |

      install: |
        # --options is added by DCOS installer, based on complexity of the cluster
        # and the content of the correspondant options entry
        {{.DCOS}} package install --yes kubernetes

      uninstall: |
        {{.DCOS}} package remove kubernetes

...